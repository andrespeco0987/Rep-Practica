<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link rel="stylesheet" href="./css/reset.css" /> -->
		<link rel="stylesheet" href="../css/main.css" />
		<title>Vanilla Example</title>
	</head>
	<body class="container">
		<header><h1>Vanilla Example</h1></header>
		<nav>
			<a href="./index.html">Home</a>
			<a href="./signup.html">Sign Up</a>
		</nav>
		<main>
			<section>
				<form class="signup" id="signUp" autocomplete="off">
					<fieldset>
						<legend>Sign Up</legend>
						<label for="name">Enter your name:</label>
						<input type="text" id="name" name="name" required />
						<div id="nameWarning" class="warning"></div>

						<label for="email">Enter your email:</label>
						<input type="email" id="email" name="email" required />
						<div id="emailWarning" class="warning"></div>

						<label for="password">Enter your password:</label>
						<input type="password" id="password" name="password" required />
						<div id="passwordWarning" class="warning"></div>

						<label for="passwordConfirm">Confirm your password:</label>
						<input type="password" id="passwordConfirm" name="passwordConfirm" required />
						<div id="passwordConfirmWarning" class="warning"></div>

						<label for="phone">Enter your phone number:</label>
						<input type="tel" id="phone" name="phone" required />
						<div id="phoneWarning" class="warning"></div>

						<label for="city">Enter your city:</label>
						<input type="text" id="city" name="city" required />
						<div id="cityWarning" class="warning"></div>

						<label for="country">Enter your country:</label>
						<input type="text" id="country" name="country" required />
						<div id="countryWarning" class="warning"></div>

						<label for="gender">Select your gender:</label>
						<select id="gender" name="gender" required>
							<option value="">Select</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
						</select>
						<div id="genderWarning" class="warning"></div>

						<label for="age">Enter your age:</label>
						<input type="number" id="age" name="age" required />
						<div id="ageWarning" class="warning"></div>
					</fieldset>
					<button type="submit" name="submitButton" disabled>Sign Up</button>
				</form>
			</section>
			<script src="../js/signup.js"></script>
		</main>
	</body>
</html>
